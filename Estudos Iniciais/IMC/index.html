<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css"

</head>
<body>
    
    <div class="container">
        

        <div class="first-step">
            <h1>Calculadora IMC</h1>
            <h3>Clique no bot√£o para calcular o seu IMC</h3>
            <button onclick="go(1,2)">Iniciar</button>
        </div>
        

        <div class="second-step">
            <h2>Calculadora IMC</h2>
           
            <div class="input">
                <label>Nome:</label>
                <input type="text" placeholder="Seu nome" id="nome" />
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number" placeholder="Sua altura" id="altura" />
            </div>

            <div class="input">
                    <label>Peso:</label>
                    <input type="number" placeholder="Seu peso" id="peso" />
            </div>
    
            <button onclick="validate()">Calcular IMC</button>

        </div>



        <div class="final-step">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <button onclick= 'go(3,2)''>Calcular novamente</button>
            <button onclick="go(3,1)">Finalizar</button>
        </div>
        
    </div>


    <script src="./script.js"></script>

</body>
</html>
