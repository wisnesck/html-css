<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./modelo2.css">
</head>
<body>
    
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <input type="button" value="verificar" id="button" onclick="verificar()">
        </div>

        <div id="res">
           Preencha os dados acima para ver o resultado!
        </div>
        <div id="imagem">
            <img  id="foto" src="./Imagens/menina.png" alt="foto selecionada">
        </div>
    </section>
    
    <footer>
        <p>&copy; Carolini Wisnesck</p>
    </footer>


    <script src="./modelo2.js"></script>
</body>
</html>
