<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>     
    </header>
    
    <section>
        <div>
            <p>Numero (entre 1 e 100):
                <input type="number" name="numero" id="txtn">
                <input type="button" value="Adicionar" id="add" onclick="adicionar()">
            </p>
        </div>

        <div>
            <select name="tabela" id="tabsel" size="10">
                <option></option>
            </select>

            <br>
            
            <input type="button" value="Finalizar" id='button' onclick="finalizar()">
           
        </div>

        <br>

        <div id="res"></div>

        <br>

    </section>

    <footer>
        <p>&copy;Carolini Wisnesck</p>
    </footer>

    <script src="./script.js"></script>

</html>
