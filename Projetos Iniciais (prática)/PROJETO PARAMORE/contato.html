<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css" />

</head>
<body>
    
    <div class="container">
        <div class="caixa">

            
            <form action="contato.html">
                
                <h1>Entre em contato conosco</h1>
                
                <div class="label-name">
                    <label for="name">Nome</label>
                </div>

                <div class="input1">
                    <input style="display: block" id="name" type="name" name="name" placeholder="Nome completo">
                </div>

                <div class="label-email">
                    <label for="email">Email</label>
                </div>

                <div class="input2">
                    <input style="display: block;" id="email" type="email" name="email" placeholder="Digite seu email">
                        
                </div>
                
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite sua mensagem" minlength="20"></textarea>
                
                <button>Enviar</button> 
                
            </form>
    
        </div>
        
        
    </div>
    </div>

    
</body>
</html>
